<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contato Sessao</title>
<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Tela de Loginho</h3>
			</div>
			<div class="panel-body">
				<form method="post" action="logar">
					<div class="form-group">
						<label>Usuário: </label> <input type="text"
							name="usuario" 	class="form-control"
							placeholder="Digite o Usuário" />
							
							<label>Senha: </label> <input type="password"
							name="senha" class="form-control"
							placeholder="Digite a Senha" />
					</div>
					<button type="submit" class="btn btn-default">Logar</button>
					<hr/>
					<a href="usuario.html"> Adicionar Usuário</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
