<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Adicionar Contato</title>
<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
<link rel='stylesheet' href='resources/style.css'>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Criar Contato</h3>
			</div>
			<div class="panel-body">
				<form method="post" action="contato">
					<div class="form-group">
						<label>Nome Contato: </label> <input type="text" name="nome"
							class="form-control" placeholder="Digite o Nome">
					</div>
					<div class="form-group">
						<label>Telefone: </label> <input type="text" name="telefone"
							class="form-control">
					</div>
					<button type="submit" class="btn btn-default">Criar Contato</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
