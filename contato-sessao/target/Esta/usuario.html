<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Adicionar Usuário</title>
<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
<link rel='stylesheet' href='resources/style.css'>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Cadastrar Usuário</h3>
			</div>
			<div class="panel-body">
				<form method="post" action="usuario">
					<div class="form-group">
						<label>Login:</label> <input type="text" name="login"
							class="form-control" placeholder="">
					</div>
					<div class="form-group">
						<label>Senha:</label> <input type="password" name="senha"
							class="form-control">
					</div>
					<button type="submit" class="btn btn-default">Cadastrar Usuário</button>
					<hr/>
					<a href="index.html"> Voltar</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
